---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-manifests
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/electricallen/homelab-gitops-disaster-recovery.git
    targetRevision: HEAD
    path: longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.9.0
    helm:
      releaseName: longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: default
  sources:
  - chart: gitea
    helm:
      valueFiles:
      - $values/gitea/values.yaml
    repoURL: https://dl.gitea.com/charts/
    targetRevision: 12.1.2
  - ref: values
    repoURL: https://github.com/electricallen/homelab-gitops-disaster-recovery.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  syncPolicy:
    syncOptions:
    - CreateNamespace=true